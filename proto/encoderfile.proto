syntax = "proto3";

package encoderfile;

import "proto/embedding.proto";
import "proto/token_classification.proto";
import "proto/sequence_classification.proto";

service EncoderFile {
  rpc Embedding(embedding.EmbeddingRequest) returns (embedding.EmbeddingResponse);
  rpc SequenceClassification(sequence_classification.SequenceClassificationRequest) returns (sequence_classification.SequenceClassificationResponse);
  rpc TokenClassification(token_classification.TokenClassificationRequest) returns (token_classification.TokenClassificationResponse);
}
