syntax = "proto3";

package encoderfile;

import "proto/embedding.proto";
import "proto/token_classification.proto";
import "proto/sequence_classification.proto";

service Embedding {
  rpc Predict(embedding.EmbeddingRequest) returns (embedding.EmbeddingResponse);
}

service SequenceClassification {
  rpc Predict(sequence_classification.SequenceClassificationRequest) returns (sequence_classification.SequenceClassificationResponse);
}

service TokenClassification {
  rpc Predict(token_classification.TokenClassificationRequest) returns (token_classification.TokenClassificationResponse);
}
