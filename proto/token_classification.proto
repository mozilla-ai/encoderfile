syntax = "proto3";

package token_classification;

message TokenClassificationRequest {
  string request_id = 1;
  repeated string inputs = 2;
  map<string, string> metadata = 3;
}

message TokenClassificationResponse {
  string request_id = 1;
  repeated TokenClassificationResult results = 2;
  map<string, string> metadata = 3;
}

message TokenClassificationResult {
  repeated TokenClassification tokens = 1;
}

message TokenClassification {
  uint32 token_id = 1;
  string token = 2;
  uint32 start = 3;
  uint32 end = 4;
  repeated float logits = 5;
  repeated float scores = 6;
  optional string label = 7;
  string score = 8;
}
