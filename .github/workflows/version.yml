name: version management

on:
  workflow_dispatch:
    inputs:
      release_level:
        type: choice
        description: Release level (none, patch, minor, major)
        required: true
        options: [none, patch, minor, major]
      prerelease:
        type: choice
        description: Whether it's a prerelease
        required: true
        options: [alpha, beta, rc, release]
      local:
        type: string
        required: false
        description: "Local metadata (alpha only)"

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup project
        uses: ./.github/actions/project-setup

      - name: Bump version
        id: bump
        run: |
          uv run scripts/bump.py \
            "${{ github.event.inputs.release_level }}" \
            "${{ github.event.inputs.prerelease }}" \
            --local "${{ github.event.inputs.local }}" \
            --start "."

      - name: Commit and PR
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "version: bump to ${{ steps.bump.outputs.version }}"
          branch: version/bump-${{ github.run_id }}
          title: "Version bump: ${{ steps.bump.outputs.version }}"
          add-paths: |
            pyproject.toml
            **/Cargo.toml
            Cargo.lock
            uv.lock
          base: main
          delete-branch: true
