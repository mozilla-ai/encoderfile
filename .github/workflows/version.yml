name: version management

on:
  workflow_dispatch:
    inputs:
      bump:
        type: choice
        description: Version bump
        required: true
        options: [none, patch, minor, major]
      stage:
        type: choice
        description: Release stage
        required: true
        options: [alpha, beta, rc, release]

permissions:
  contents: write
  pull-requests: write

jobs:
  bump-version:
    runs-on: ubuntu-latest

    steps:
      - name: Validate version bump inputs
        run: |
          BUMP="${{ github.event.inputs.bump }}"
          STAGE="${{ github.event.inputs.stage }}"

          if [ "$BUMP" = "none" ] && [ "$STAGE" != "release" ]; then
            echo "Invalid input: prerelease stage '$STAGE' requires a version bump"
            exit 1
          fi

      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup project
        uses: ./.github/actions/project-setup

      - name: Install cargo-goose
        run: cargo install cargo-goose

      - name: Get current version
        id: current_version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version=1 \
            | jq -r '.packages[]
              | select(.name == "encoderfile-core")
              | .version')

          [ -n "$VERSION" ] || { echo "encoderfile-core not found"; exit 1; }

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Compute prerelease metadata
        id: prerelease_meta
        run: |
          echo "meta=$(git rev-parse --short=7 HEAD)" >> "$GITHUB_OUTPUT"

      - name: Bump version
        id: bump
        run: |
          BUMP="${{ github.event.inputs.bump }}"
          STAGE="${{ github.event.inputs.stage }}"
          META="${{ steps.prerelease_meta.outputs.meta }}"

          if [ "$BUMP" != "none" ]; then
            if [ "$STAGE" = "release" ]; then
              cargo goose bump version "$BUMP"
            else
              cargo goose bump version "$BUMP" "$STAGE"
            fi
          else
            case "$STAGE" in
              alpha|beta|rc)
                cargo goose bump prerelease "$STAGE"
                ;;
              release)
                cargo goose bump release
                ;;
              *)
                echo "Invalid stage: $STAGE"
                exit 1
                ;;
            esac
          fi

      - name: Get new version
        id: new_version
        run: |
          VERSION=$(cargo metadata --no-deps --format-version=1 \
            | jq -r '.packages[]
              | select(.name == "encoderfile-core")
              | .version')

          [ -n "$VERSION" ] || { echo "encoderfile-core not found"; exit 1; }

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"

      - name: Abort if version did not change
        run: |
          if [ "${{ steps.current_version.outputs.version }}" = "${{ steps.new_version.outputs.version }}" ]; then
            echo "Version did not change; aborting"
            exit 1
          fi

      - name: Update Cargo.lock
        run: cargo generate-lockfile

      - name: Generate PR labels
        id: generate_labels
        run: |
          BUMP="${{ github.event.inputs.bump }}"
          STAGE="${{ github.event.inputs.stage }}"

          LABELS="auto-generated\nversion-bump"

          [ "$BUMP" != "none" ] && LABELS="$LABELS\n$BUMP"

          case "$STAGE" in
            alpha|beta|rc)
              LABELS="$LABELS\n$STAGE\nprerelease"
              ;;
            release)
              LABELS="$LABELS\nrelease"
              ;;
          esac

          echo "labels<<EOF" >> "$GITHUB_OUTPUT"
          echo -e "$LABELS" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Create Pull Request
        id: create_pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "version: bump version üöÄ ${{ steps.new_version.outputs.version }}"
          title: "version: Version Bump üöÄ ${{ steps.new_version.outputs.version }}"
          body: |
            Version bumped from ${{ steps.current_version.outputs.version }}
            to ${{ steps.new_version.outputs.version }}.

            ### üîÑ Changes
            - üìù Updated version in Cargo.toml
            - üîí Updated Cargo.lock

            ‚ú® This PR was automatically generated by the Version Management workflow ‚ú®

            ![version bump](https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExNjJmOXBxbGh2Z3BiYXM1NnJhMHdtbmNoaTFxN2xjOGZjZnd1ZGhuMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3oEjI53nBYOOEQgDcY/giphy.gif)
          branch: version/bump-${{ github.run_id }}
          base: main
          delete-branch: true
          add-paths: |
            Cargo.lock
            **/Cargo.toml
          labels: ${{ steps.generate_labels.outputs.labels }}
