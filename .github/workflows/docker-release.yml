name: Release Docker Images (multi-arch)

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to build (e.g., v1.2.3)"
        required: true
        default: "v0.0.0-debug"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine tag source
        id: version_source
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "raw=${{ github.event.inputs.tag }}" >> "$GITHUB_OUTPUT"
          else
            echo "raw=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
          fi

      - name: Extract version without leading v
        id: clean_version
        run: |
          raw="${{ steps.version_source.outputs.raw }}"
          clean="${raw#v}"
          echo "version=$clean" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push multi-arch image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/encoderfile:latest
            ghcr.io/${{ github.repository_owner }}/encoderfile:${{ steps.clean_version.outputs.version }}
