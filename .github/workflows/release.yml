name: release

on:
  pull_request:
    types: [closed]
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  packages: write

jobs:
  create-tag:
    # Only run this job on merged PRs with specific labels or manual dispatch
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true && 
      (contains(github.event.pull_request.labels.*.name, 'beta') || 
       contains(github.event.pull_request.labels.*.name, 'rc') || 
       contains(github.event.pull_request.labels.*.name, 'patch') || 
       contains(github.event.pull_request.labels.*.name, 'minor') || 
       contains(github.event.pull_request.labels.*.name, 'major')))
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.get-version.outputs.VERSION }}
      prerelease: ${{ steps.determine-release-type.outputs.PRERELEASE }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Set up Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get current version from pyproject.toml/Cargo.toml
        id: get-version
        run: |
          # Try to find version in pyproject.toml first
          if [ -f "pyproject.toml" ]; then
            VERSION=$(cat pyproject.toml | grep '^version = ".*"' | cut -d'"' -f2)
          # Then try Cargo.toml
          elif [ -f "ptolemy-py/Cargo.toml" ]; then
            VERSION=$(cat ptolemy-py/Cargo.toml | grep '^version = ".*"' | cut -d'"' -f2 | head -1 | sed 's/+.*//')
          else
            echo "Could not find version in pyproject.toml or Cargo.toml"
            exit 1
          fi
          echo "VERSION=${VERSION}" >> $GITHUB_OUTPUT
          echo "Current version: ${VERSION}"
      
      - name: Determine release type
        id: determine-release-type
        # Only run this for PR merge events
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          # Determine release type based on PR labels
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'beta') }}" == "true" ]]; then
            echo "RELEASE_TYPE=beta" >> $GITHUB_OUTPUT
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'rc') }}" == "true" ]]; then
            echo "RELEASE_TYPE=release candidate" >> $GITHUB_OUTPUT
            echo "PRERELEASE=true" >> $GITHUB_OUTPUT
          else
            echo "RELEASE_TYPE=release" >> $GITHUB_OUTPUT
            echo "PRERELEASE=false" >> $GITHUB_OUTPUT
          fi
          
          # Determine version type based on PR labels
          if [[ "${{ contains(github.event.pull_request.labels.*.name, 'major') }}" == "true" ]]; then
            echo "VERSION_TYPE=major" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'minor') }}" == "true" ]]; then
            echo "VERSION_TYPE=minor" >> $GITHUB_OUTPUT
          elif [[ "${{ contains(github.event.pull_request.labels.*.name, 'patch') }}" == "true" ]]; then
            echo "VERSION_TYPE=patch" >> $GITHUB_OUTPUT
          else
            echo "VERSION_TYPE=patch" >> $GITHUB_OUTPUT
          fi
   
      # - name: Create tag
      #   run: |
      #     # Check if tag already exists
      #     if git rev-parse "v${VERSION}" >/dev/null 2>&1; then
      #       echo "Tag v${VERSION} already exists, skipping tag creation"
      #     else
      #       git tag -a "v${VERSION}" -m "Version ${VERSION}"
      #       git push origin "v${VERSION}"
      #     fi
  
  publish-encoderfile-core:
    needs: create-tag
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Project setup
        uses: ./.github/actions/project-setup
        with:
          run-dev-setup: "false"

      - name: Cargo publish (dry-run)
        run: cargo publish -p encoderfile-core --dry-run
        env:
          ENCODERFILE_DEV: "false"

      - name: Cargo publish
        run: cargo publish -p encoderfile-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
          ENCODERFILE_DEV: "false"

  build-encoderfile:
    needs: create-tag
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        platform:
          - runner: macos-14
            target: x86_64-apple-darwin
          - runner: macos-14
            target: aarch64-apple-darwin
          - runner: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
          - runner: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
    steps:
      - uses: actions/checkout@v4

      - name: Project setup
        uses: ./.github/actions/project-setup
        with:
          run-dev-setup: "false"
      
      - name: Install target
        run: rustup target add ${{ matrix.platform.target }}

      - name: Build
        run: cargo build --bin encoderfile --release --target ${{ matrix.platform.target }}
        env:
          ENCODERFILE_DEV: "false"

      - name: Create release tarball
        run: |
          VERSION="${{ needs.create-tag.outputs.version }}"
          PLATFORM="${{ matrix.platform.target }}"

          mkdir -p release

          # Copy binary and docs
          cp target/${PLATFORM}/release/encoderfile release/encoderfile
          cp README.md release/README.md
          cp LICENSE release/LICENSE
          test -f THIRDPARTY.md && cp THIRDPARTY.md release/THIRDPARTY.md

          # Create tarball
          TAR_NAME="encoderfile-v${VERSION}-${PLATFORM}.tar.gz"
          tar -czf "${TAR_NAME}" -C release .

          echo "TAR_NAME=${TAR_NAME}" >> $GITHUB_ENV

      - name: Upload release tarball
        uses: actions/upload-artifact@v4
        with:
          name: encoderfile-${{ matrix.platform.target }}
          path: encoderfile-v${{ needs.create-tag.outputs.version }}-${{ matrix.platform.target }}.tar.gz


  create-release:
    needs: [create-tag, build-encoderfile, publish-encoderfile-core]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-tag.outputs.version }}
          name: v${{ needs.create-tag.outputs.version }}
          prerelease: ${{ needs.create-tag.outputs.prerelease }}
          files: dist/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
