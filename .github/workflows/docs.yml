name: docs
on:
  workflow_dispatch:
    inputs:
      version_override:
        description: "Manually specify the release version (e.g. 1.2.3)"
        required: false
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'   # prereleases like beta/rc

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [ -n "${{ github.event.inputs.version_override }}" ]; then
            echo "version=${{ github.event.inputs.version_override }}" >> $GITHUB_OUTPUT
          else
            # tag name like "v1.2.3" or "v1.2.3-beta.1"
            RAW_TAG="${GITHUB_REF#refs/tags/}"
            echo "version=${RAW_TAG#v}" >> $GITHUB_OUTPUT
          fi

      - run: git fetch origin gh-pages --depth=1

      - name: Configure Git Credentials
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com
      - uses: actions/setup-python@v5
        with:
          python-version: 3.x
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV 
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache 
          restore-keys: |
            mkdocs-material-

      - run: pip install uv

      - name: deploy
        run: |
          VERSION="${{ steps.version.outputs.version }}"

          # always deploy the version (prereleases included)
          uv run --group docs mike deploy --push "$VERSION"

          # only update aliases + default if it's NOT a prerelease
          if [[ "$VERSION" != *-* ]]; then
            echo "Updating 'latest' alias to $VERSION"
            uv run --group docs mike alias latest "$VERSION" --push

            echo "Setting default to $VERSION"
            uv run --group docs mike set-default "$VERSION" --push
          else
            echo "Skipping alias+default: $VERSION is a prerelease"
          fi
